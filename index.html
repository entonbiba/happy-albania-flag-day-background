<title>Gëzuar Ditën e Pavarësisë</title>
  
</head>

<body>

<h1><a href="https://www.entonbiba.com/codes/happy-albania-flag-day-background">View the code blog post on my website and download the code from github.</a></h1>

<script>
alert('Gëzuar Ditën e Pavarësisë!');
var windowheight = window.screen.height;
var windowwidth = window.screen.width;
var shqarr = ['shqipe', 'shqipe2'];;
for (var i=0; i<720; i++) {
  var shq = var rand = shqarr[Math.floor(Math.random() * shqarr.length)];
  var shqipe = '<span id="'+i+'" class="'+shq+'"></span>';
  var rotateleaf = random(0,150);
  var topmargin = random(0,windowheight);
  var leftmargin = random(0,windowwidth);
  var opacity = random(0.01,1);
  $('body').append(shqipe);
  $('#'+i).css('transform','rotate('+rotateleaf+'deg)').css('top',topmargin+'px').css('left',leftmargin+'px').css('opacity',opacity+'');

  setInterval(function(){
    console.log(i);
    var opacity = random(0.01,1);
    var shqipenum = Math.round(Math.random() * 1000) - 1;
    $('.shqipe:eq('+shqipenum+')').animate({
      opacity: opacity
    }, 1000);
  }, 1500);

}

function random(min, max) {
  return Math.random() * (max - min) + min;
}
</script>
